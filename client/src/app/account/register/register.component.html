<div
  class="d-flex align-items-center justify-content-center ems-main-div-height"
>
  <div class="col-3 ems-register-form-div">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <app-text-input
        formControlName="displayName"
        [label]="'Display Name'"
      ></app-text-input>
      <app-text-input
        formControlName="email"
        [label]="'Email address'"
      ></app-text-input>
      <app-text-input
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="errors">
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
      <div class="d-flex justify-content-between">
        <div>
          <button
            [disabled]="registerForm.invalid"
            class="btn btn-primary"
            type="submit"
          >
            Sign Up
          </button>
        </div>
        <div>
          <a href="" routerLink="/account/login">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
