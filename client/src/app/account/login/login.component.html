<div
  class="d-flex align-items-center justify-content-center ems-main-div-height"
>
  <div class="col-3 ems-login-form-div">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input
        formControlName="email"
        [label]="'Email address'"
      ></app-text-input>
      <app-text-input
        formControlName="password"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>
      <div class="d-flex mb-2">
        <input
          type="checkbox"
          id="remme"
          name="remme"
          class="form-check-input"
          #rememberme
        />
        <label for="remme">Remember me</label><br />
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <button
            [disabled]="loginForm.invalid"
            class="btn btn-primary"
            type="submit"
          >
            Sign in
          </button>
        </div>
        <div>
          <a href="" routerLink="/account/register">Register</a>
        </div>
      </div>
    </form>
  </div>
</div>
