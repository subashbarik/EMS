<div class="ems-app-container">
  <ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngIf="vm.globalLoadStatus !== 'loading'; else loading">
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <app-header></app-header>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-2">
              <app-side-menu></app-side-menu>
            </div>
            <div class="col-10">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="container-fluid ems-footer mt-1">
          <div class="row">
            <div class="col-12">
              <app-footer></app-footer>
            </div>
          </div>
        </div>
      </footer>
    </ng-container>
    <ng-template #loading>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12" style="padding-top: 4rem; height: 80vh">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</div>
