<div class="ems-header">{{ this.pageTitle }}</div>
<div class="row mt-2 ems-body">
  <form [formGroup]="designationForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="id" style="display: none" />
    <div class="row">
      <div class="col">
        <app-text-input
          formControlName="name"
          [label]="'Name'"
        ></app-text-input>
      </div>
      <div class="col">
        <app-text-input
          formControlName="description"
          [label]="'Description'"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-text-input
          formControlName="basic"
          [label]="'Basic'"
        ></app-text-input>
      </div>
      <div class="col">
        <app-text-input
          formControlName="taPercentage"
          [label]="'TA%'"
        ></app-text-input>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-text-input
          formControlName="daPercentage"
          [label]="'DA%'"
        ></app-text-input>
      </div>
      <div class="col">
        <app-text-input
          formControlName="hraPercentage"
          [label]="'HRA%'"
        ></app-text-input>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-auto">
        <button
          type="submit"
          [disabled]="!designationForm.valid"
          class="btn btn-success btn-sm"
        >
          {{ designationForm.value.id ? "Update" : "Create" }}
        </button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-danger btn-sm" (click)="reset()">
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
